<div class="container-fluid mx-0 px-0">
    <header>
        <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiar" data-bs-theme="dark">
            <div class="container">
                <a href="#" class="navbar-brand fw-bold">Prime Video</a>
                <button class="navbar navbar-troggler bg-button" data-bs-toggle="collapse" data-bs-target="#navbarMegaMenu"
                    aria-controls="navbarMegaMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-troggler-icon text-white"><i class="fa fa-bars" aria-hidden="true"></i>
                    </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarMegaMenu">
                    <ul class="navbar-nav">
                        <ng-container *ngFor="let menu of data">
                            <li class="dropdown" *ngIf="menu.subMenu">
                                <a class="nav-link px-3 dropdown-toggle" data-bs-toggle="dropdown"
                                    aria-expanded="false">{{ menu.name }} <i class="fa fa-angle-down"
                                        aria-hidden="true"></i>
                                </a>
                                <ul class="dropdown-menu mega-menu dropdown-menu-dark dropdown-menu-center">
                                    <ng-container *ngFor="let item of menu.subMenu">
                                        <div class="row" *ngIf="!item.childSubMenu">
                                            <div class="col-md-12">
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <a class="nav-link px-4 hoverable-item"
                                                            (click)="goToDetails(item)">{{ item.name }}</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </ng-container>

                                    <div class="row">
                                        <ng-container *ngFor="let item of menu.subMenu">
                                            <div class="col-md-6 pl-4" *ngIf="item.childSubMenu">
                                                <h6 class="dropdown-header px-3 pb-2 pt-3">{{ item.name }}</h6>
                                                <div class="row">
                                                    <div class="col-md-6 auto-width"
                                                        *ngFor="let category of item.childSubMenu">
                                                        <span>
                                                            <a class="nav-link px-4 hoverable-item"
                                                                (click)="goToDetails(category)">{{ category.name
                                                                }}</a>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </ng-container>
                                    </div>
                                </ul>
                            </li>

                            <li class="nav-link px-3" *ngIf="!menu.subMenu" (click)="goToDetails(menu)">
                                {{menu.name}}</li>
                        </ng-container>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

</div>
